<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CUET College Finder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/read-excel-file@5.7.0/bundle/read-excel-file.min.js"></script>
</head>
<body>
  <h1>CUET College Finder</h1>
  <p>Upload your <b>PG-Colleges.xlsx</b> file:</p>
  <input type="file" id="excelFile" accept=".xlsx, .xls"><br><br>
  <label>Enter your CUET-PG Score: <input type="number" id="scoreInput" min="0" max="1000"></label>
  <button id="findBtn">Find Colleges</button>
  <div id="resultsCount"></div>
  <table id="collegesTable" style="display:none;">
    <thead>
      <tr>
        <th>College Name</th>
        <th>Course Type</th>
        <th>Specialization</th>
        <th>Location</th>
        <th>CUET-PG Cutoff</th>
      </tr>
    </thead>
    <tbody id="collegesBody"></tbody>
  </table>
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center;">
    <div style="background:#fff; padding:24px; border-radius:8px; max-width:600px; margin:auto; position:relative;">
      <span id="closeModal" style="position:absolute; top:5px; right:10px; cursor:pointer; font-size:1.5em;">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
