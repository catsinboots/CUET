<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 1: Enter Your CUET PG Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: Montserrat & Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --np-orange: #ff5a00;
      --np-dark: #222;
      --np-gray: #666;
      --np-border: #eaeaea;
      --max-width: 900px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: var(--np-dark);
      font-family: 'Open Sans', Arial, sans-serif;
      min-height: 100%;
    }
    header {
      width: 100%;
      padding: 36px 0 18px 0;
      border-bottom: 1px solid var(--np-border);
      margin-bottom: 0;
    }
    .logo {
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--np-orange);
      font-size: 2.4rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-left: 7vw;
      display: inline-block;
      user-select: none;
    }
    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 64px 24px 0 24px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 3.2rem;
      color: var(--np-dark);
      letter-spacing: 1px;
      margin: 0 0 18px 0;
      line-height: 1.08;
      text-transform: uppercase;
    }
    p {
      font-family: 'Open Sans', Arial, sans-serif;
      font-size: 1.25rem;
      color: var(--np-gray);
      margin: 0 0 38px 0;
      line-height: 1.6;
      max-width: 600px;
    }
    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: row;
      gap: 16px;
      margin-bottom: 0;
    }
    input[type="number"] {
      flex: 1;
      font-family: 'Open Sans', Arial, sans-serif;
      padding: 18px 14px;
      font-size: 1.18rem;
      border: 1.5px solid var(--np-border);
      border-radius: 0;
      outline: none;
      background: #fff;
      color: var(--np-dark);
      transition: border-color 0.2s;
      margin: 0;
    }
    input[type="number"]:focus {
      border-color: var(--np-orange);
    }
    button {
      padding: 0 38px;
      background: var(--np-orange);
      color: #fff;
      border: none;
      border-radius: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.18s;
      height: 56px;
      align-self: stretch;
      box-shadow: none;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #e04b00;
    }
    @media (max-width: 800px) {
      h1 {
        font-size: 2.1rem;
      }
      main {
        padding-top: 38px;
      }
      .logo {
        font-size: 2rem;
        margin-left: 5vw;
      }
    }
    @media (max-width: 600px) {
      .logo {
        margin-left: 4vw;
        font-size: 1.5rem;
      }
      main {
        align-items: center;
        padding-top: 30px;
      }
      h1 {
        font-size: 1.25rem;
        text-align: center;
      }
      p {
        font-size: 1rem;
        text-align: center;
      }
      form {
        flex-direction: column;
        gap: 12px;
        max-width: 100%;
      }
      button {
        width: 100%;
        padding: 16px 0;
        font-size: 1rem;
        height: 48px;
      }
      input[type="number"] {
        padding: 14px 10px;
        font-size: 1rem;
        height: 48px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">YourBrand</span>
  </header>
  <main>
    <h1>Step 1: Enter Your CUET PG Score</h1>
    <p>
      Let’s get started. Enter your CUET PG score below and we’ll personalize your recommendations instantly.
    </p>
    <form>
      <input type="number" name="cuet_score" placeholder="Your CUET PG Score" min="0" max="1000" required>
      <button type="submit">Continue</button>
    </form>
  </main>
</body>
</html>
