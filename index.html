<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 1: Enter Your CUET PG Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Core Neil Patel-inspired styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.6;
    }
    header {
      padding: 32px 0 16px 0;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff5a00; /* Neil's signature orange */
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 8px;
      display: inline-block;
    }
    .container {
      max-width: 480px;
      margin: 48px auto;
      background: #fff;
      padding: 40px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      font-weight: bold;
      color: #222;
      letter-spacing: 1px;
    }
    p {
      color: #666;
      margin-bottom: 32px;
      font-size: 1.1rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 24px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="number"]:focus {
      border: 1.5px solid #ff5a00;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #ff5a00;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    button:hover {
      background: #e04b00;
    }
    @media (max-width: 600px) {
      .container {
        padding: 24px 8px;
        margin: 24px 8px;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">YourBrand</span>
  </header>
  <main>
    <div class="container">
      <h1>Step 1: Enter Your CUET PG Score</h1>
      <p>Letâ€™s get started! Please enter your CUET PG score to personalize your experience.</p>
      <form>
        <input type="number" name="cuet_score" placeholder="Enter your CUET PG score" min="0" max="1000" required>
        <button type="submit">Continue</button>
      </form>
    </div>
  </main>
</body>
</html>
